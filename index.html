<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/weatherApp.scss">

    <script src="index.js" defer type="module"></script>

</head>

<body>
    <div id="weatherApp">
        <header class="weatherApp__currentWeather">
            <h1 id="currentWeather-city"></h1>
            <h2 id="currentWeather-temp"></h2>
            <h3 id="currentWeather-weather"></h3>
            <h4 id="currentWeather-hl"></h4>
        </header>

        <main class="weatherApp__mainSection">

            <section class="mainSection mainSection__todayWeather">
                <h3 id="todayWeather-alert" class="todayWeather__alert"></h3>
                <div id="todayWeather-weatherBoxes" class="todayWeather__weatherBoxes"></div>
            </section>


            <section class="mainSection mainSection__forecast">
                <h2><img src="./assets/calendar.svg">10-DAY FORECAST</h2>
                <div class="forecast__container">
                    <div class="forecast__container__box">
                        <img src="./assets/day/113.png">
                        <div class="forecast__temp">
                            <h3>18</h3>
                            <div class="forecast__ratio">
                                <div class="forecast__ratio__range"></div>
                            </div>
                            <h3>23</h3>
                        </div>
                        <h2>Today</h2>
                    </div>

                </div>
            </section>


            <section class="mainSection mainSection__airquality">
                <h2><img src="./assets/air.svg">AIR QUALITY (CO<sub>2</sub>)</h2>
                <h3 id="airquality-value"></h3>
                <h4 id="airquality-desc"></h4>
                <div>
                    <div class="airquality__ratio">
                        <div class="airquality__ratio__dot"></div>
                    </div>
                </div>
            </section>


            <section id="MAIN_MAP" class="mainSection main_map"></section>
        </main>
    </div>
</body>

</html>
