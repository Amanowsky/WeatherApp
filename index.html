<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/weaterApp.scss">

    <script src="index.js" defer type="module"></script>

</head>

<body>
    <div id="weatherApp">
        <header class="weatherApp__header">
            <h1 id="HEADER_CITY"></h1>
            <h2 id="HEADER_TEMP"></h2>
            <h3 id="HEADER_WEATHER"></h3>
            <h4 id="HEADER_HL"></h4>
        </header>
        <main class="weatherApp__mainSection">
            <section id="MAIN_CURRENT" class="mainSection mainSection__current">
                <h3 id="MAIN_CURRENT_ALERT" class="current__alert">Brak aktywnych alertów RCB</h3>
                <div id="MAIN_CURRENT_WEATHER" class="current__weather"></div>
            </section>
            <section id="MAIN_FORECAST" class="mainSection mainSection__forecast">lewy dół</section>
            <section id="MAIN_AIRQUALITY" class="mainSection mainSection__airquality">
                <h2><img src="./assets/air.svg">AIR QUALITY (co<sub>2</sub>)</h2>
                <h3 id="AIR_VALUE"></h3>
                <h4 id="AIR_DESC"></h4>
                <div>
                    <div class="airquality__ratio">
                        <div id="AIR_DOT" class="ratio__dot"></div>
                    </div>
                </div>
            </section>
            <section id="MAIN_MAP" class="mainSection main_map"></section>
        </main>
    </div>
</body>

</html>
