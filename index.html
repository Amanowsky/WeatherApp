<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/weaterApp.scss">

    <script src="index.js" defer type="module"></script>

</head>

<body>
    <div id="weatherApp">
        <header class="weatherApp_header">
            <h1 id="HEADER_CITY" class="header_title"></h1>
            <h2 id="HEADER_TEMP" class="header_title"></h2>
            <h3 id="HEADER_WEATHER" class="header_title"></h3>
            <h4 id="HEADER_HL" class="header_title"></h4>
        </header>
        <main class="weatherApp_main">
            <section id="MAIN_CURRENT" class="main_section main_current">
                <h3 id="MAIN_CURRENT_ALERT" class="main_current_alert">Brak aktywnych alertów RCB</h3>
                <div id="MAIN_CURRENT_WEATHER" class="current_weather"></div>
            </section>
            <section id="MAIN_FORECAST" class="main_section main_forecast">lewy dół</section>
            <section id="MAIN_AIRQUALITY" class="main_section main_airquality">prawy dół</section>
            <section id="MAIN_MAP" class="main_section main_map"></section>
        </main>
    </div>
</body>

</html>
